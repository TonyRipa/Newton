	<body>
		<center>

			<select onchange='$("#netstr").val($(this).val())'>

				<optgroup label='Bias'>
					<option>symdata→inputbig→plot23</option>
					<option>symdata→inputbig→plot2</option>

					<option>hiredata→plot2</option>

					<option>agedata→plot2</option>
				</optgroup>
				<optgroup label='Econ'>
					<option>input,econdata→filter→plot</option>
				</optgroup>
				<optgroup label='Stats'>
					<option>probdata→prob2oddstable</option>

			<input id='netstr' value='exprdata→input→iegf→egf' size=30>

			<hr>
