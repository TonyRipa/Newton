<!DOCTYPE html>
<html>
	<head>
		<title>Newton</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.9.1/math.js"></script>
		<script src="comp.js"></script>
		<script src="newton.js"></script>
		<script>
			function go() {
				let input = $('input').val()
				let output = new Newton(input).simplify()
				$('output').val(output)
			}
		</script>
	</head>
	<body>
		<center>
			<h1>Newton</h1>
			<input value='x/x'>
			<button onclick='go()'>Go</button><br>
			<br>
			<output></output>
		</center>
	</body>
</html>
